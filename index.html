<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Enrollment Form</h2>
    <form id="enrollForm">
      <label for="roll">Roll No</label>
      <input type="text" id="roll" required onblur="getRecord()">

      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="cls">Class</label>
      <input type="text" id="cls" required>

      <label for="bdate">Birth Date</label>
      <input type="date" id="bdate" required>

      <label for="addr">Address</label>
      <input type="text" id="addr" required>

      <label for="edate">Enrollment Date</label>
      <input type="date" id="edate" required>

      <div class="btn-group">
        <button type="button" onclick="saveRecord()">Save</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
